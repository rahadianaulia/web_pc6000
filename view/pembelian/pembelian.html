<div id="page-heading">
    <ol class="breadcrumb">
        <li class='active'><a href="#/pembelian">Pembelian</a></li>
    </ol>
    <h1>Pembelian</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-sky">
                <div class="panel-heading">
                    <h4>Data Pembelian</h4>

                    <div class="options">
                        <a href="javascript:;"><i class="fa fa-cog"></i></a>
                        <a href="javascript:;"><i class="fa fa-wrench"></i></a>
                        <a href="javascript:;" class="panel-collapse"><i class="fa fa-chevron-down"></i></a>
                    </div>
                </div>
                <div class="panel-body collapse in">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered ">
                        <thead>
                        <tr>
                            <th data-ng-hide="true">ID</th>
                            <th>Tanggal Beli</th>
                            <th>Supplier</th>
                            <th>Total Beli</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="item in respons.listPembelian | startFrom:(currentPage-1)*numPerPage | limitTo:numPerPage">
                            <td data-ng-hide="true">{{item.idbeli}}</td>
                            <td>{{item.tglbeli}}</td>
                            <td>{{item.nama}}</td>
                            <td>{{item.totalbeli}}</td>
                            <td>
                                <a data-ng-click="detailPembelian(item.idbeli, item.tglbeli, item.nama)" class="btn btn-info btn-xs">View</a>
                               <!-- <a class="btn btn-primary btn-xs" data-ng-click="edit(item)" href="#/barang/edit">Edit</a> -->
                                <button class="btn btn-danger btn-xs" data-ng-click="delete(item)">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
					<div>
					<pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" items-per-page="numPerPage"></pagination>
					</div>
                </div>
                <div class="panel-footer">
                    <a href="#/pembelian/add" class="btn btn-primary">Add</a>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- container -->
