<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/supplier">Barang</a></li>
		<li class='active'>Input Barang</li>
    </ol>
    <h1>Input Barang</h1>
</div>
<div class="container">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-midnightblue">
          <div class="panel-heading">
                <h4>Form Input Barang</h4>
          </div>
		  
          <div class="panel-body">  
<div class='alert alert-dismissable alert-info' ng-show="messageSuccess">Data Barang berhasil ditambahkan.</div>";	  
                <form ng-submit="simpanBarang(barang)" class="form-horizontal row-border"  data-validate="parsley" id="validate-form">
					<div class="form-group">
                        <label class="col-sm-3 control-label">Kode Barang</label>
                        <div class="col-sm-6">
                            <input ng-model="barang.kode" type="text" placeholder="Kode Barang" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Nama Barang</label>
                        <div class="col-sm-6">
                            <input ng-model="barang.nama" type="text" placeholder="Nama Barang" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Jenis Barang</label>
                        <div class="col-sm-6">
                            <select ng-options="item.namajenis for item in respons.listJenisBarang" ng-model="barang.jenis" name="jenis" id="jenis" class="form-control" required>
								<option value="">Jenis Barang</option>
							</select>
							<a data-toggle="modal" href="#/barang/add#myModal" class="btn btn-primary btn-xs">Tambah Jenis Barang</a>
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Harga Satuan</label>
                        <div class="col-sm-6">
                            <input ng-model="barang.hargasatuan" type="text" placeholder="Harga Satuan" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Harga Jual</label>
                        <div class="col-sm-6">
                            <input ng-model="barang.hargajual" type="text" placeholder="Harga Jual" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Jumlah Stock</label>
                        <div class="col-sm-6">
                            <input ng-model="barang.jumlahstok" type="text" placeholder="Jumlah Stock" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Stock Minimal</label>
                        <div class="col-sm-6">
                            <input ng-model="barang.stokminimal" type="text" placeholder="Stock Minimal" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Satuan</label>
                        <div class="col-sm-6">
                            <input ng-model="barang.satuan" type="text" placeholder="Satuan" required="required" class="form-control">
                        </div>
                    </div>
					        
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="btn-toolbar">
                            <button type="submit" class="btn btn-primary" data-ng-click="">Submit</button>
                            <button type="reset" class="btn-default btn">Cancel</button>
                        </div>
                    </div>
                </div>
				</form>
				</div>
		</div>
    </div>
</div>
</div>

<!-- modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Tambah Jenis Barang</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-sm-3 control-label">Jenis Barang</label>
					<div class="col-sm-6">
						<input ng-model="jenis.jenisbarang" type="text" placeholder="Jenis Barang" required="required" class="form-control">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="tambahJenis(jenis)" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type='text/javascript' src='assets/plugins/bootbox/bootbox.min.js'></script> 
<script type='text/javascript' src='assets/demo/demo-modals.js'></script>
