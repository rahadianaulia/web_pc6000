<div id="page-heading">
    <ol class="breadcrumb">
        <li class='active'><a href="#/barang">Barang</a></li>
    </ol>
    <h1>Barang</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-sky">
                <div class="panel-heading">
                    <h4>Data Barang</h4>

                    <div class="options">
                        <a href="javascript:;"><i class="fa fa-cog"></i></a>
                        <a href="javascript:;"><i class="fa fa-wrench"></i></a>
                        <a href="javascript:;" class="panel-collapse"><i class="fa fa-chevron-down"></i></a>
                    </div>
                </div>
                <div class="panel-body collapse in">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered ">
                        <thead>
                        <tr>
                            <th>Kode Barang</th>
                            <th>Nama Barang</th>
                            <th>Jenis</th>
                            <th>Harga Satuan</th>
                            <th>Harga Jual</th>
                            <th>Jumlah</th>
                            <th data-ng-hide="true">Stock Min</th>
                            <th>Satuan</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="item in respons.listBarang | startFrom:(currentPage-1)*numPerPage | limitTo:numPerPage">
                            <td>{{item.idbarang}}</td>
                            <td>{{item.namabarang}}</td>
                            <td>{{item.namajenis}}</td>
                            <td>{{item.hargasatuan}}</td>
                            <td>{{item.hargajual}}</td>
                            <td>{{item.jumlahstock}}</td>
							<td data-ng-hide="true">{{item.stockmin}}</td>
                            <td>{{item.satuan}}</td>
                            <td>
                                <a class="btn btn-primary btn-xs" data-ng-click="edit(item)" href="#/barang/edit">Edit</a>
                                <button class="btn btn-danger btn-xs">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
					<div>
					<pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" items-per-page="numPerPage"></pagination>
					</div>
                </div>
                <div class="panel-footer">
                    <a href="#/barang/add" class="btn btn-primary">Add</a>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- container -->
