<div id="page-heading">
    <ol class="breadcrumb">
        <li class='active'><a href="#/customer">Customer</a></li>
    </ol>
    <h1>Customer</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-sky">
                <div class="panel-heading">
                    <h4>Data Customer</h4>
                    <div class="options">
                        <a href="javascript:;"><i class="fa fa-cog"></i></a>
                        <a href="javascript:;"><i class="fa fa-wrench"></i></a>
                        <a href="javascript:;" class="panel-collapse"><i class="fa fa-chevron-down"></i></a>
                    </div>
                </div>
                <div class="panel-body collapse in">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered ">
                        <thead>
                        <tr>
                            <th data-ng-hide="true">Id</th>
                            <th>Nama</th>
                            <th>Alamat</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="item in respon.listCustomer">
                            <td data-ng-hide="true">{{item.idcustomer}}</td>
                            <td>{{item.nama}}</td>
                            <td>{{item.alamat}}</td>
                            <td>
                                <a class="btn btn-primary" data-ng-click="fillForm(item)" href="#/customer/edit"  >Edit</a>
                                <button class="btn btn-danger" data-ng-click="fillForm(item)">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <a href="#/customer/add" class="btn btn-primary">Add</a>
</div>
<!-- container -->

<script type='text/javascript' src='assets/plugins/datatables/jquery.dataTables.min.js'></script>
<script type='text/javascript' src='assets/plugins/datatables/dataTables.bootstrap.js'></script>
<script type='text/javascript' src='assets/demo/demo-datatables.js'></script>
