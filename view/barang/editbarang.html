<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/barang">Barang</a></li>
        <li class='active'>Edit Barang</li>
    </ol>
    <h1>Edit Barang</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-midnightblue">
                <div class="panel-heading">
                    <h4>Form Edit Barang</h4>


                </div>
                <div class="panel-body">
                    <form class="form-horizontal row-border"  data-validate="parsley" id="validate-form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Kode Barang</label>
                            <div class="col-sm-6">
                                <label class="form-control">{{itemBarang.idbarang}}</label>
                            </div>
                        </div>
						
					<div class="form-group">
                        <label class="col-sm-3 control-label">Nama Barang</label>
                        <div class="col-sm-6">
                            <input ng-model="itemBarang.namabarang" type="text" placeholder="Nama Barang" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Jenis Barang</label>
                        <div class="col-sm-6">
                            <select ng-options="item.namajenis for item in respons.listJenisBarang" ng-model="itemBarang.jenis" name="jenis" id="jenis" class="form-control" required>
								<!-- <option data-ng-repeat="item in respons.listJenisBarang">{{item.namajenis}}</option> -->
								<option value="" selected disabled>Jenis Barang</option>
							</select>
							<a data-toggle="modal" href="#/barang/edit#myModal" class="btn btn-primary btn-xs">Tambah Jenis Barang</a>
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Harga Satuan</label>
                        <div class="col-sm-6">
                            <input ng-model="itemBarang.hargasatuan" type="text" placeholder="Harga Satuan" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Harga Jual</label>
                        <div class="col-sm-6">
                            <input ng-model="itemBarang.hargajual" type="text" placeholder="Harga Jual" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Jumlah Stock</label>
                        <div class="col-sm-6">
                            <input ng-model="itemBarang.jumlahstock" type="text" placeholder="Jumlah Stock" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Stock Minimal</label>
                        <div class="col-sm-6">
                            <input ng-model="itemBarang.stockmin" type="text" placeholder="Stock Minimal" required="required" class="form-control">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Satuan</label>
                        <div class="col-sm-6">
                            <input ng-model="itemBarang.satuan" type="text" placeholder="Satuan" required="required" class="form-control">
                        </div>
                    </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="btn-toolbar">
                                    <button type="submit" class="btn-primary btn" data-ng-click="simpan(itemBarang)">Submit</button>
                                    <button class="btn-default btn">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Tambah Jenis Barang</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-sm-3 control-label">Jenis Barang</label>
					<div class="col-sm-6">
						<input ng-model="jenis.jenisbarang" type="text" placeholder="Jenis Barang" required="required" class="form-control">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="tambahJenis(jenis)" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type='text/javascript' src='assets/plugins/bootbox/bootbox.min.js'></script> 
<script type='text/javascript' src='assets/demo/demo-modals.js'></script>
