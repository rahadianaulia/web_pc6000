<div id="page-heading">
    <ol class="breadcrumb">
        <li class='active'><a href="#/supplier">Supplier</a></li>
    </ol>
    <h1>Supplier</h1>
</div>
<div class="container">
<div class="row">
<div class="col-md-12">
<div class="panel panel-sky">
<div class="panel-heading">
                            <h4>Data Supplier</h4>
                            <div class="options">   
                                <a href="javascript:;"><i class="fa fa-cog"></i></a>
                                <a href="javascript:;"><i class="fa fa-wrench"></i></a>
                                <a href="javascript:;" class="panel-collapse"><i class="fa fa-chevron-down"></i></a>
                            </div>
                        </div>
<div class="panel-body collapse in">
{{total}}
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered ">
    <thead>
    <tr>
        <th data-ng-hide="true">Id</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Telp</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in respons.listSupplier">
        <td data-ng-hide="true">{{item.idsuplier}}</td>
        <td>{{item.nama}}</td>
        <td>{{item.alamat}}</td>
        <td>{{item.telp}}</td>
        <td>
            <a class="btn btn-primary" data-ng-click="fillForm(item)" href="#/supplier/edit"  >Edit</a>
            <button class="btn btn-danger" data-ng-click="fillForm(item)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
</div>
</div>
</div>
</div>
    <a href="#/supplier/add" class="btn btn-primary">Add</a>
</div>
